<ion-header>
  <ion-toolbar>
    <ion-title class="title">Profile</ion-title>
    <ion-buttons  color="primary" slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <img style="
        display: flex;
        justify-content: center;
        width: 181px;
        height: 181px;
        
        top: 40px;
        border-radius: 50%;
        background: #D9D9D9;" [src]="photo" alt="" srcset="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div >
         
          </div>

          <ion-text style="
          margin-top: 140px;
          " color="primary" class="ion-text-center">
           <h3><strong>{{name || "..."}}</strong></h3>
           <p style="
           color: grey;
           ">{{email || "..."}}</p>
         </ion-text>
          
      </ion-col>
    </ion-row>
  </ion-grid>
  
    






 <ion-grid class="ion-margin">
  <ion-row>
    <ion-col size="12">
      <ion-card *ngIf="!isFreePlan">
        <ion-card-header>
          <ion-card-subtitle color="medium">{{subPrice}} INR/Month</ion-card-subtitle>
          <ion-card-title color="light">{{subname || "Not Purchased"}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-text color="light" class="ion-text-center">
            <h4>Your plan is active till {{subEndDate}}</h4>
          </ion-text>
          <ion-button *ngIf="subPrice !='' "  expand="block" fill="clear" shape="round" color="warning" (click)="goToSubcriptionPage()">
            RENEW
          </ion-button>
        </ion-card-content>
      </ion-card>
      <ion-card *ngIf="isFreePlan">
        <ion-card-header>
          <ion-card-subtitle color="medium">0 INR/Month</ion-card-subtitle>
          <ion-card-title color="light">Free Plan Active</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-text color="light" class="ion-text-center">
            <h4>Your free plan is active till {{subEndDate}}</h4>
          </ion-text>
          <ion-button  expand="block" fill="clear" shape="round" color="warning" (click)="goToSubcriptionPage()">
            Buy Paid Subscription
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
