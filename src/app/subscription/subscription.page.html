<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">Subscription</ion-title>
    <ion-buttons  color="light" slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="12">
        <ion-text color="dark" class="ion-text-center">
          <h5>Select a plan and step into the NIFTY INDEX trading</h5>
        </ion-text>
        <ion-card *ngFor="let item of plans">
          <ion-card-header>
            <ion-card-subtitle color="medium">{{item.price}} INR/ {{item.duration}} month</ion-card-subtitle>
            <ion-card-title color="light">{{item.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="light" class="ion-text-center">
              <h4>{{item.description}}</h4>
            </ion-text>
            <ion-button  expand="block" fill="clear" shape="round" color="warning" (click)="paymentSheet(item.price, item._id)">
              BUY NOW
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
