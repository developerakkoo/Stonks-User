<ion-header>
  <ion-toolbar lined="none">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
      <ion-back-button defaultHref=""></ion-back-button>

    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col style="padding: 30px;" size="12">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="padding: 20px;">
          <!-- <ion-text color="primary" class="ion-text-center">
            <h1 style=" font-size: 30px; font-family: 'Lato';
              font-style: normal;
              margin-bottom: 40px;
              font-weight: 700;">Welcome User!</h1>

          </ion-text> -->
          <ion-input placeholder="Enter email" label="Email" label-placement="floating" fill="outline" required
            formControlName="email" type="text"></ion-input>
          <ion-input style="margin-top: 10px;" placeholder="Enter name" label="Name" label-placement="floating"
            fill="outline" required formControlName="name" type="text"></ion-input>
          <ion-input style="margin-top: 10px;" required placeholder="Enter password" label="Password"
            label-placement="floating" fill="outline" formControlName="password" type="text"></ion-input>
          <ion-button style="margin-top: 10px;" class="ion-margin-top" expand="block" color="primary" type="submit"
            [disabled]="loginForm.invalid">
            Register
            <ion-spinner *ngIf="isRegistered" class="ion-margin-start" name="circular"></ion-spinner>
          </ion-button>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
