

<ion-content [fullscreen]="true">
  

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <img src="/assets/warning.svg" alt="" srcset="">
      </ion-col>
      <ion-col size="12">
        <ion-text color="primary" class="ion-text-center">
          <h1>Subscription Ended!</h1>
          <p>You need to subscribe to new plan for access.</p>
        </ion-text>
        <ion-button (click)="goToSubscriptionPage()" expand="block" fill="outline">
          Watch Plans
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
