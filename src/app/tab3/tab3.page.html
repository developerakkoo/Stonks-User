<ion-header >
  <ion-toolbar>
    <ion-title class="ion-text-center title">
      MENU
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item (click)="goToPage('profile')">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label class="label">Profile</ion-label>
    </ion-item>

    <ion-item (click)="goToPage('subscription')">
      <ion-icon name="heart" slot="start"></ion-icon>
      <ion-label class="label">Subscription</ion-label>
    </ion-item>

    <ion-item [disabled]="isBlocked" (click)="goToPage('anlaytics')">
      <ion-icon name="stats-chart" slot="start"></ion-icon>
      <ion-label class="label">Recent Provided Call Details</ion-label>
    </ion-item>
    <ion-item (click)="a.click()">
      <a #a href="mailto:nlvltracker@gmail.com"></a>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label class="label">Contact</ion-label>
    </ion-item>
    <ion-item (click)="onLogout()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label class="label">Logout</ion-label>
    </ion-item>
   
  </ion-list>
</ion-content>
